<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">

    <div class="card-header">
      <img class="victor-img" src="./images/image-victor.jpg" alt="profile-image">
    </div>

    <div class="card-body">
      <h3>Victor Crest <span class="unbold gray-text">26</span></h3>
      <p class="gray-text">London</p>
    </div>
    <div class="card-bottom">
      <div>
        <h3>80K</h3>
        <p class="gray-text">Followers</p>
      </div>
      <div>
        <h3>803K</h3>
        <p class="gray-text">Likes</p>
      </div>
      <div>
        <h3>1.4K</h3>
        <p class="gray-text">Photos</p>
      </div>
    </div>
  </main>

</body>

</html>
